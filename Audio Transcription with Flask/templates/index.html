<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription with Whisper-large-v3</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background d-flex justify-content-center align-items-center">
        <div class="container text-center shadow-lg rounded p-4">
            <h1 class="display-4 text-primary mb-4">Audio Transcription</h1>
            <p class="text-secondary mb-4">Upload an audio file (MP3, WAV, etc.), and I will transcribe it using Groq's Whisper-large-v3 model.</p>

            <!-- Audio upload form -->
            <form id="uploadForm" enctype="multipart/form-data" class="mb-4">
                <input type="file" name="audio_file" accept="audio/*" required class="form-control mb-3">
                <button type="submit" class="btn btn-success btn-lg">Upload & Transcribe</button>
            </form>

            <div id="result">
                <textarea id="transcription" class="form-control" placeholder="Your transcribed text will appear here..." readonly></textarea>
            </div>

            <!-- Footer with developer info and copyright -->
            <footer class="mt-5 text-center text-white">
                <p>Developed by <a href="https://github.com/Md-Emon-Hasan" target="_blank">Emon Hasan</a> &copy; 2025 | All Rights Reserved</p>
            </footer>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // Handle file upload and transcription via AJAX
        const form = document.getElementById('uploadForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);

            const response = await fetch('/transcribe', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            const transcriptionField = document.getElementById('transcription');
            
            if (data.transcription) {
                transcriptionField.value = data.transcription;
                transcriptionField.removeAttribute('readonly');  // Make textarea editable
            } else {
                transcriptionField.value = `Error: ${data.error}`;
                transcriptionField.setAttribute('readonly', true);  // Keep it readonly on error
            }
        });
    </script>
</body>
</html>
